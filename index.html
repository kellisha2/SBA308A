<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SBA308A</title>
</head>
<body>
    <header>
        <h1>Store</h1>

        <form id="search-form">
            <div class="form-group">
                <input type="text" name="search" id="search" placeholder="t-shirt">
                <button type="submit">Search</button>
            </div>
        </form>
    </header>

    <main>
        <form id="create-form">
            <div class="form-group">
                <div class="form-group">
                    <label for="title">Name: </label>
                    <input type="text" placeholder="test product" id="title">
                </div>
                <div class="form-group">
                    <label for="price">Price: </label>
                    <input type="text" placeholder="13.5" id="price">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea name="description" id="description" placeholder="lorem ipsum set"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL: </label>
                    <input type="text" placeholder="https://i.pravatar.cc" id="image">
                </div>
                <div class="form-group">
                    <label for="category">Category: </label>
                    <input type="text" placeholder="electronic" id="category">
                </div>
                <button type="submit">Add Product</button>
            </div>
        </form>


        <section>
            <div class="container">
                <div class="searched-products-content">
                  
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="products">

                </div>
            </div>
        </section>
    </main>

    <script src="scripts/index.js" type="module"></script>
</body>
</html>
